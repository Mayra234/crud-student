<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="libs/bootstrap-5.1.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Crud Estudiante</title>
  </head>
  <body>
    <div id="loader">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <form id="student-form">
      <div class="container">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre: </label>
          <input
            type="text"
            class="form-control form-field"
            name="name"
            id="name"
          />
        </div>
        <div class="mb-3">
          <label for="last-name" class="form-label">Apellido: </label>
          <input
            type="text"
            class="form-control form-field"
            name="lastName"
            id="last-name"
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Edad: </label>
          <input
            type="number"
            class="form-control form-field"
            name="age"
            id="age"
          /> 
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Grado: </label>
          <select class="form-select form-field" name="grade" id="grade">
            <option value="">Seleccionar...</option>
            <option value="1°">1°</option>
            <option value="2°">2°</option>
            <option value="3°">3°</option>
            <option value="4°">4°</option>
            <option value="5°">5°</option>
            <option value="6°">6°</option>
            <option value="7°">7°</option>°</option>
            <option value="8°">8°</option>
            <option value="9°">9°</option>
            <option value="10°">10°</option>
            <option value="11°">11°</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="living-room" class="form-label">Curso: </label>
          <select class="form-select form-field" name="livingRoom" id="living-room">
            <option value="">Seleccionar...</option>
            <option value="1A">1A</option>
            <option value="1B">1B</option>
            <option value="2A">2A</option>
            <option value="2B">2B</option>
            <option value="3A">3A</option>
            <option value="3B">3B</option>
            <option value="4A">4A</option>
            <option value="4B">4B</option>
            <option value="5A">5A</option>
            <option value="5B">5B</option>
            <option value="6A">6A</option>
            <option value="6B">6B</option>
            <option value="7A">7A</option>
            <option value="7B">7B</option>
            <option value="8A">8A</option>
            <option value="8B">8B</option>
            <option value="9A">9A</option>
            <option value="9B">9B</option>
            <option value="10A">10A</option>
            <option value="10B">10B</option>
            <option value="11A">11A</option>
            <option value="11B">11B</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="birth-date" class="form-label"
            >Fecha de nacimiento:
          </label>
          <input
            type="date"
            name="birthDate"
            id="birth-date"
            class="form-control form-field"
          />
        </div>
        <div class="mb-3" id="content-buttons">
          <button type="button" class="btn btn-primary" id="add-student">
            Agregar
          </button>
        </div>
      </div>
    </form>
    <div class="container">
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Edad</th>
            <th scope="col">Grado</th>
            <th scope="col">Curso</th>
            <th scope="col">Fecha de nacimiento</th>
          </tr>
        </thead>
        <tbody id="student-table"></tbody>
      </table>
    </div>
    <!-- Ventana modal -->
    <div>
      <div id="view-student" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>© 2022</footer>
  </body>
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <script src="constants/baseUrls.js"></script>
  <script src="apis/useStudentApi.js"></script>
  <script src="script.js"></script>
</html>
